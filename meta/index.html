<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta</title>

    <link rel="stylesheet" href="../style.css" />

    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
</head>

<body>
    <h1>Meta</h1>
    <p>This page shows the statistics and analysis of my codebase.</p>
    <div style="display: flex; align-items: baseline; margin: 2rem 0;">
        <label style="flex: 1;">
            Show commits until:
            <input type="range" id="commit-progress" min="0" max="100" value="100" style="width: 100%;" />
            <time id="slider-time-display"></time>
        </label>
    </div>

    <div id="stats"></div>
    <div id="scrolly-1">
        <div id="scatter-story">
        </div>
        <div id="scatter-plot">
            <h2>Commits by Time of Day</h2>
            <p id="selection-count">No commits selected</p>
            <div id="chart"></div>

            <h3>Language Breakdown (Selected Commits)</h3>
            <dl id="language-breakdown" class="stats"></dl>
        </div>
    </div>

    <div id="scrolly-2">
        <div id="files-panel">
            <h2>The files in My Repository</h2>
            <dl id="files"></dl>
        </div>
        <div id="files-story">
        </div>
    </div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd><a href="" id="commit-link" target="_blank"></a></dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines edited</dt>
        <dd id="commit-lines"></dd>
    </dl>
</body>
</html>
